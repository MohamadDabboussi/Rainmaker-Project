<div class="body">
    <!-- home -->
    <section class="home">


        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="home__title"><b>NEW ITEMS</b> OF THIS SEASON</h1>

                    <button class="home__nav home__nav--prev" type="button" (click)="owl.previous()">
						<i class="icon ion-ios-arrow-round-back"></i>
					</button>
                    <button class="home__nav home__nav--next" type="button" (click)="owl.next()">
						<i class="icon ion-ios-arrow-round-forward"></i>
					</button>
                </div>




                <div class="col-12">
                    <owl-carousel [options]="customOptions" class="home__carousel" #owl>
                        <div *ngFor="let mov of movie" class="item">
                            <!-- card -->
                            <div class="card card--big" (click)="Select(mov.id)">
                                <div class="card__cover">
                                    <img src="{{mov.url}}" alt="">
                                    <a class="card__play">
                                        <i class="icon ion-ios-play"></i>
                                    </a>
                                </div>
                                <div class="card__content">
                                    <h3 class="card__title"><a href="#">{{mov.title}}</a></h3>
                                    <span class="card__category">
                                        <a *ngFor="let cat of mov.category" href="#">{{cat}}</a>
                                        
                                    </span>
                                    <span class="card__rate"><i class="icon ion-ios-star"></i>{{mov.rating}}</span>
                                </div>
                            </div>
                            <!-- end card -->
                        </div>


                    </owl-carousel>

                </div>
            </div>
        </div>

    </section>
    <!-- end home -->






    <!-- content -->
    <section class="content">
        <div class="content__head">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- content title -->
                        <h2 class="content__title">New items</h2>
                        <!-- end content title -->

                        <!-- content tabs nav -->
                        <ul class="nav nav-tabs content__tabs" id="content__tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-toggle="tab" href="#" (click)="tabclick($event)" role="tab" aria-controls="tab-1" aria-selected="true">NEW RELEASES</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#" (click)="tabclick($event)" role="tab" aria-controls="tab-2" aria-selected="false">MOVIES</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#" (click)="tabclick($event)" role="tab" aria-controls="tab-3" aria-selected="false">TV SERIES</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" data-toggle="tab" href="#" (click)="tabclick($event)" role="tab" aria-controls="tab-4" aria-selected="false">CARTOONS</a>
                            </li>
                        </ul>
                        <!-- end content tabs nav -->


                        <!-- content mobile tabs nav -->
                        <div class="content__mobile-tabs" id="content__mobile-tabs">
                            <div class="content__mobile-tabs-btn dropdown-toggle" role="navigation" id="mobile-tabs" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <input type="button" value="New items">
                                <span></span>
                            </div>

                            <div class="content__mobile-tabs-menu dropdown-menu" aria-labelledby="mobile-tabs">
                                <ul class="nav nav-tabs" role="tablist">
                                    <li class="nav-item"><a class="nav-link " id="1-tab" data-toggle="tab" (click)="tabclick($event)" role="tab" aria-controls="tab-1" aria-selected="true">NEW RELEASES</a></li>

                                    <li class="nav-item"><a class="nav-link active" id="2-tab" data-toggle="tab" (click)="tabclick($event)" role="tab" aria-controls="tab-2" aria-selected="false">MOVIES</a></li>

                                    <li class="nav-item"><a class="nav-link" id="3-tab" data-toggle="tab" (click)="tabclick($event)" role="tab" aria-controls="tab-3" aria-selected="false">TV SERIES</a></li>

                                    <li class="nav-item"><a class="nav-link" id="4-tab" data-toggle="tab" (click)="tabclick($event)" role="tab" aria-controls="tab-4" aria-selected="false">CARTOONS</a></li>
                                </ul>
                            </div>
                        </div>
                        <!-- end content mobile tabs nav -->



                    </div>
                </div>
            </div>
        </div>


        <div class="container">
            <!-- content tabs -->
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="tab-1" role="tabpanel" aria-labelledby="1-tab">
                    <div class="row">


                        <!-- card -->
                        <div *ngFor="let mov of movie" class="col-6 col-sm-12 col-lg-6">
                            <div class="card card--list">
                                <div class="row">
                                    <div class="col-12 col-sm-4">
                                        <div class="card__cover">
                                            <img src="{{mov.url}}" alt="">
                                            <a href="#" class="card__play">
                                                <i class="icon ion-ios-play"></i>
                                            </a>
                                        </div>
                                    </div>

                                    <div class="col-12 col-sm-8">
                                        <div class="card__content">
                                            <h3 class="card__title"><a href="#">{{mov.title}}</a></h3>
                                            <span class="card__category">
                                                <a *ngFor="let cat of mov.category" href="#">{{cat}}</a>
                                                
                                            </span>

                                            <div class="card__wrap">
                                                <span class="card__rate"><i class="icon ion-ios-star"></i>{{mov.rating}}</span>


                                            </div>

                                            <div class="card__description">
                                                <p>{{mov.description}}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- end card -->


                    </div>
                </div>





            </div>
            <!-- end content tabs -->
        </div>

    </section>
    <!-- end content -->






    <!-- expected premiere -->
    <section class="section section--bg">
        <div class="container">
            <div class="row">
                <!-- section title -->
                <div class="col-12">
                    <h2 class="section__title">Expected premiere</h2>
                </div>
                <!-- end section title -->


                <!-- card -->
                <div *ngFor="let mov of movie" class="col-6 col-sm-4 col-lg-3 col-xl-2">
                    <div class="card">
                        <div class="card__cover">
                            <img src="{{mov.url}}" alt="">
                            <a href="#" class="card__play">
                                <i class="icon ion-ios-play"></i>
                            </a>
                        </div>
                        <div class="card__content">
                            <h3 class="card__title"><a href="#">mov.title</a></h3>
                            <span class="card__category">
                                <a *ngFor="let cat of mov.category" href="#">{{cat}}</a>
                                
                            </span>
                            <span class="card__rate"><i class="icon ion-ios-star"></i>{{mov.rating}}</span>
                        </div>
                    </div>
                </div>
                <!-- end card -->



            </div>
        </div>
    </section>
    <!-- end expected premiere -->
</div>
<script src="../js/owl.carousel.min.js"></script>
<script src="../js/main.js"></script>
